<!DOCTYPE html>
<html>
  <head>
    <title>Cooking Converter</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
     <h1>Convert Your Cooking</h1>
     <form id="add">
       <div class="form-group">
         <label for="add1">Number of gallons to liters</label>
         <input id="add1" class="form-control" type="text">
       </div>
       <button type="submit" class="btn">Convert!</button>
     </form>
      <div id="output">
      </div>
     <form id="junk">
       <div class="form-group">
         <label for="junk1">Number of cups to tablespoons</label>
         <input id="junk1" class="form-control" type="text">
       </div>

       <button type="submit" class="btn">Convert!</button>
     </form>
      <div id="output2">
      </div>
    </div>
  </body>
</html>
